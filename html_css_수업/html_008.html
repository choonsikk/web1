<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>html_008_text_pre_del_ins></title>
</head>
<body>
  <!--
  <pre>태그
  1. Pre-Formatted Text 약어로 정형화된 텍스트를 나타내는 블록요소
  2. 실행을 했을 때 입력된 모양 그대로 출력이 된다.
  -->

  <pre>
    태그에서는 스페이스바(공백), 엔터, 탭 등이 적용되지 않는다.
    3  +  2  =  5
    5  +  7  =  12
  </pre>
  <!--
  <del>태그
  1 삭제된 텍스트를 의미하는 요소이다.

  <ins>태그
  1 추가된 텍스트를 의미하는 요소이다.
 -->
 <dl>
   <dt>상품</dt>
   <dd>
     <img src="images/bag.jpg"/>
   </dd>
   <dd>상품 정가:<del>10,000</del></dd>
   <dd>할인금액:<ins>5,000</ins></dd>
 </dl>


</body>
</html>
